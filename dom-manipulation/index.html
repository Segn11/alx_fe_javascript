<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Section to display the quote -->
  <div id="quoteDisplay">Click "Show New Quote" to display a quote</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Form to add a new quote -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Dropdown for category filtering -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories will appear here -->
    </select>
  </div>

  <!-- Buttons for exporting and importing quotes -->
  <div>
    <button onclick="exportQuotesToJson()">Export Quotes as JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
